<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Assignment 3</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <img
      src="https://carbyne-resources-dev.carbynenet-dev.com/images/carbyne-connect/company-icons/Carbyne.png"
      alt="Carbyne logo"
    />
    <div class="outer-flexbox">
      <div class="inner-flexbox">
        <div class="btn-flexbox">
          <img
            class="my_img"
            src="https://carbyne.com/wp-content/uploads/2023/05/shutterstock_1762509854-1.png"
            alt="PSAPs attached to the cloud"
          />
          <p class="warning">Magnification too big</p>
        </div>
        <div class="btn-flexbox">
          <button
            class="resize-btn increase"
            onclick="resize(0,'grow')"
          ></button>
          <button
            class="resize-btn decrease"
            onclick="resize(0,'shrink')"
          ></button>
          <input class="input_magnification" type="float" />
        </div>
      </div>
      <div class="inner-flexbox">
        <img
          class="my_img"
          src="https://carbyne.com/wp-content/uploads/2023/05/TylerTech-PR.png"
          alt="Helicopter arriving at accident scene"
        />
        <div class="btn-flexbox">
          <button
            class="resize-btn increase"
            onclick="resize(1,'grow')"
          ></button>
          <button
            class="resize-btn decrease"
            onclick="resize(1,'shrink')"
          ></button>
          <input class="input_magnification" type="float" />
        </div>
      </div>
      <div class="inner-flexbox">
        <img
          class="my_img"
          src="https://carbyne.com/wp-content/uploads/2023/03/Allied-Press-1.png"
          alt="Policewoman call taker"
        />
        <div class="btn-flexbox">
          <button
            class="resize-btn increase"
            onclick="resize(2,'grow')"
          ></button>
          <button
            class="resize-btn decrease"
            onclick="resize(2,'shrink')"
          ></button>
          <input class="input_magnification" type="float" />
        </div>
      </div>
      <div class="inner-flexbox">
        <img
          class="my_img"
          src="https://carbyne.com/wp-content/uploads/2023/04/Translation-3.png"
          alt="APEX platform with call transcription"
        />
        <div class="btn-flexbox">
          <button
            class="resize-btn increase"
            onclick="resize(3,'grow')"
          ></button>
          <button
            class="resize-btn decrease"
            onclick="resize(3,'shrink')"
          ></button>
          <input class="input_magnification" type="float" />
        </div>
      </div>
    </div>
    <!-- call script after DOM is populated-->
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
